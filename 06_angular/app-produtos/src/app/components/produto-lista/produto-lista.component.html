<div class="container" style="margin-top: 50px;">
    <div class="col-lg-12 bg-light col-centered">
        <table class="table table-striped table-hover table-bordered col-centered">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center">Codigo</th>
                    <th class="text-center">Descrição</th>
                    <th class="text-center">Unidade</th>
                    <th class="text-center">Preço</th>
                    <th class="text-center">Categoria</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of listaProdutos">
                    <td class="text-center">{{p.codigo}}</td>
                    <td class="text-center">{{p.descricao}}</td>
                    <td class="text-center">{{p.unidade}}</td>
                    <td class="text-center">{{p.preco | currency}}</td>
                    <td class="text-center">{{p.categoria}}</td>
                    <td class="text-center">
                        <div>
                            <a routerLink="/produtos/alteracao/{{p._id}}" class="btn btn-success ">
                                <i class="fas fa-edit"></i>
                            </a>
                            <!-- <button type="button" >
                                <i class="fas fa-edit"></i>
                            </button> -->
                            <button type="button" class="btn btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
